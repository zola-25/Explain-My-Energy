name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
      - dev
      - staging
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - master
    

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: SetupNode
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: ./Energy.App.Standalone/package-lock.json
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.4'

      - name: Install npm dependencies
        working-directory: ./Energy.App.Standalone
        run: npm ci

      - name: Build client-side dependencies
        working-directory: ./Energy.App.Standalone
        run: npm run build -- --${{ env.MODE }}
        env:
          MODE: ${{ github.ref == 'refs/heads/master' && 'production' || (github.ref == 'refs/heads/staging' && 'staging' || 'development') }}

      - name: Test client-side dependencies
        working-directory: ./Energy.App.Standalone
        run: npm run test

      - name: Install .NET dependencies
        working-directory: ./Energy.App.Standalone
        run: dotnet restore

      - name: Test .NET dependencies
        run: dotnet test

      - name: Publish .NET app
        working-directory: ./Energy.App.Standalone
        run: dotnet publish -c Release -o ./published

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_DESERT_0F1786303 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          skip_app_build: true 
          app_location: "/Energy.App.Standalone" # App source code path
          skip_api_build: true
          output_location: "published" # Built app content directory - optional
          production_branch: "master"
          config_file_location: "./Energy.App.Standalone/staticwebapp.config.json" # App configuration file path - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_KIND_DESERT_0F1786303 }}
          action: "close"
          app_location: "/Energy.App.Standalone" # App source code path
